<form class="form-signin" #loginForm="ngForm" (ngSubmit)="loginWithEmail(loginForm)">
  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
  </div>

  <div class="form-label-group">
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="emailId" [(ngModel)]="user.emailId" required autofocus>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="loginPassword" [(ngModel)]="user.loginPassword" required>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-block btn-primary" type="submit">Login</button>
  <button class="btn btn-block btn-danger"  type="button">Login with Google</button>
  <p class="mt-5 mb-3 text-muted text-center"></p>
  <p>아이디가 없으세요? <a href="#">회원가입</a></p>
</form>
<br>
